<div id="{dialog_name}" title="{title}" class="fileexists">
	<span class="why">{why}<!-- Which files do you want to keep --></span><br/>
	<span class="what">{what}<!-- If you select both versions, the copied file will have a number added to its name. --></span><br/>
	<div class="conflicts">
		<div class="template">
			<div class="filename"></div>
			<div class="replacement" style="border-right: 0.25px solid #ddd; border-top: 0.5px solid #ddd;">
        <!--<input type="radio" name="choosefile" class="checkbox u-left"/>-->
				<label>
				<span class="svg icon"></span>
				<div class="mtime"></div>
				<div class="size"></div>
				</label>
			</div>
			<div class="original" style="border-left: 0.25px solid #ddd; border-top: 0.5px solid #ddd;">
        <!--<input type="radio" name="choosefile" class="checkbox u-left" />-->
				<label>
				<span class="svg icon"></span>
				<div class="mtime"></div>
				<div class="size"></div>
				<div class="message"></div>
				</label>
			</div>
		</div>
	</div>
  <div class="newname" style="display:none;"> <input type="text" id="newname" size="100"></div>
</div>
